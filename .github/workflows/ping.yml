name: Keep Render Awake

on:
  schedule:
    - cron: "*/12 * * * *"   # every 12 minutes
  workflow_dispatch:          # allows manual trigger from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend health URL
        run: |
          echo "Pinging Render backend..."
          curl -fsS https://bnb-chat.onrender.com/ || true
